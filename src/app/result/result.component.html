<mat-card>
        <mat-card-title>Feedback Response</mat-card-title>
        <mat-card-content >
               
                <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                        <ng-container matColumnDef="usn">
                                <mat-header-cell  mat-header-cell  *matHeaderCellDef mat-sort-header>USN</mat-header-cell>
                                <mat-cell mat-cell *matCellDef="let element"> {{element.usn}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="points">
                                <mat-header-cell   *matHeaderCellDef mat-sort-header>Points</mat-header-cell>
                                <mat-cell  *matCellDef="let element"> {{element.points}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="description">
                                <mat-header-cell   *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
                                <mat-cell  *matCellDef="let element" > {{element.description}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="Delete">
                                <mat-header-cell  *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
                                <mat-cell  *matCellDef="let element"> <a (click)="delete(element._id)" style="color:blueviolet">Delete</a> </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
               
               
                      <button (click)="[show = !show]" mat-raised-button color="warn">{{show ? 'hide' : 'show'}}</button>
                        
                    
                    
                      <div style="display: block;top:60px; left:10px; width:400px; height:500px;" *ngIf="show"  >
                        <canvas baseChart
                                [data]="pieCharmat-cellata"
                                [labels]="pieChartLabels"
                                [chartType]="pieChartType"></canvas>
                      </div>

        </mat-card-content>

</mat-card>
