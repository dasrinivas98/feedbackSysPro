<mat-card>
        <mat-card-title>Feedback Response</mat-card-title>
        <mat-card-content >
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
                        <ng-container matColumnDef="USN">
                                <th mat-header-cell *matHeaderCellDef>USN</th>
                                <td mat-cell *matCellDef="let element"> {{element.usn}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Points">
                                <th mat-header-cell *matHeaderCellDef>Points</th>
                                <td mat-cell *matCellDef="let element"> {{element.points}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Description">
                                <th mat-header-cell *matHeaderCellDef>Description</th>
                                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Action">
                                <th mat-header-cell *matHeaderCellDef>Action</th>
                                <td mat-cell *matCellDef="let element"> <a (click)="delete(element._id)" style="color:blueviolet">Delete</a> </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
               
                      <button (click)="[show = !show]" mat-raised-button color="warn">{{show ? 'hide' : 'show'}}</button>
                        
                    
                    
                      <div style="display: block" *ngIf="show" >
                        <canvas baseChart
                                [data]="pieChartData"
                                [labels]="pieChartLabels"
                                [chartType]="pieChartType"></canvas>
                      </div>

        </mat-card-content>

</mat-card>
